name: Build Flashcard Content

on:
  push:
    paths:
      - 'data/docx/*.docx'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure branch is up to date
        run: |
          git config pull.rebase false
          git pull origin "${GITHUB_REF_NAME}"

      - name: Debug repo layout
        run: |
          echo "PWD:"
          pwd
          echo "Repo contents:"
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install python-docx

      - name: Run parser
        run: |
          echo "Running parser on data/docx/*.docx"
          python tools/parse_docx_to_json.py \
            --docx-dir data/docx \
            --json-dir data/json \
            --image-dir data/images

      - name: Show data directories after parser
        run: |
          echo "Contents of data/json:"
          ls -R data/json || echo "data/json not found"
          echo "Contents of data/images:"
          ls -R data/images || echo "data/images not found"

      - name: Commit and push generated content
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Stage JSON, images, and manifest if they exist
          git add data/json/*.json data/json/manifest.json data/images/* 2>/dev/null || true

          # If nothing changed, exit quietly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git pull origin "${GITHUB_REF_NAME}" --no-edit || true

          git commit -m "Update flashcard content from DOCX"
          git push origin HEAD:"${GITHUB_REF_NAME}"

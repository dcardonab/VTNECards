name: Build Flashcard Content

on:
  push:
    paths:
      - 'data/docx/*.docx'

concurrency:
  group: build-flashcard-content-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Configure git and pull latest
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git config pull.rebase true

      - name: Debug repo layout
        run: |
          echo "PWD:"
          pwd
          echo "Repo contents:"
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install python-docx

      - name: Run parser
        run: |
          echo "Running parser on data/docx/*.docx"
          python tools/parse_docx_to_json.py \
            --docx-dir data/docx \
            --json-dir data/json \
            --image-dir data/images

      - name: Show data directories after parser
        run: |
          echo "Contents of data/json:"
          ls -R data/json || echo "data/json not found"
          echo "Contents of data/images:"
          ls -R data/images || echo "data/images not found"

      - name: Commit and push generated content
        run: |
          set -e

          # Make sure repo is up to date before staging/committing
          git fetch origin main
          git rebase origin/main

          # Stage JSON, images, and manifest if they exist
          git add data/json/*.json data/json/manifest.json data/images/* 2>/dev/null || true

          # If nothing changed, exit quietly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update flashcard content from DOCX"

          # Rebase again in case another commit landed while generating
          git fetch origin main
          git rebase origin/main

          # Push with retry
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              exit 0
            fi

            echo "Push failed (attempt $i). Fetching/rebasing and retrying..."
            git fetch origin main
            git rebase origin/main
            sleep 2
          done

          echo "Push failed after retries."
          exit 1
